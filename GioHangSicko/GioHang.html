<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="GioHang.css" rel="stylesheet" />
   
       
    <title></title>

</head>
<body>
    <div class="main">
        <div class="shop-lable">
        </div>
        <div class="khung-gio-hang">
            <div class="name-heading" style="text-align:center;font-weight:bolder;font-size:40px;">
                <p>GIỎ HÀNG</p>
            </div>
            <div class="left-prod">
                <table class="product" border="0">
                    <thead>
                    <th style="width:50%;">Sản phẩm</th>
                    <th style="width:20%;">Số lượng</th>
                    <th style="width:20%;">Tổng tiền</th>
                    <th style="width:10%;">Xoá</th>
                    </thead>
                    <tbody>
                        <tr>

                            <td class="img-prod" style=" width: 10px; height: 30px;">
                                <div style="display:flex;width:400px;">
                                    <div>
                                        <img style="width:150px;" src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/Products/Images/42/289691/iphone-14-pro-vang-thumb-600x600.jpg" alt="Alternate Text" />
                                    </div>
                                    <div class="ttspham" style="width:200px;">
                                        <h3>
                                            iPhone 14 256GB
                                            <br />
                                            <input type="number" id="dg" class="dg" value="26590000" onkeyup="calculator2();" disabled/>
                                           
                                        </h3>
                                        <br />

                                    </div>
                                </div>

                            </td>

                            <td class="soluong">
                                <div id="buy-amount">
                                    <button class="minus-btn" onclick="handleMinus()">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                                        </svg>
                                    </button>
                                    <input type="number" name="amount" id="amount" value="1" onkeyup="calculator2();" />
                                    <button class="plus-btn" onclick="handlePlus()">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                                        </svg>
                                    </button>
                                </div>
                            </td>
                            <td class="tongtien" >
                                <span  id="tt">  </span>
                                <br />
                            </td>
                            <td class="xoa-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                </svg>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <script>
                let amountElement = document.getElementById('amount');
                let amount = amountElement.value;
                console.log(amount);

                let render = (amount) => {
                    amountElement.value = amount
                }
                let handlePlus = () => {
                    amount++
                    render(amount);
                }
                let handleMinus = () => {
                    amount--
                    render(amount);
                }
                amountElement.addEventListener('input', () => {
                    amount = amountElement.value;
                    amount = parseInt(amount);
                    amount = (isNaN(amount) || amount == 0) ? 1 : amount;
                    render(amount);
                    console.log(amount);
                });

                function calculator2() {
                    let dg = parseFloat(window.document.getElementById("dg").value);
                    let sl = parseFloat(window.document.getElementById("amount").value);
                    window.document.getElementById("tt").innerHTML = dg * sl;
                }
               

            </script>



            <div class="right-prod">
                <div class="total">
                    Tổng tiền:
                    <span id="tt">  </span>
                    <br />
                </div>
                <div class="thanhtoan">
                    <button> Thanh toán</button>
                </div>
                <div class="note">
                    <textarea placeholder="Ghi chú"></textarea>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
